<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{styleManagementSystem.css}">
    <title>博客管理系统</title>
</head>
<body>
    <div class="container">
        <h2>欢迎来到[[${name}]]的博客</h2>
        <ul class="blog-list" id="blogList">
          <li>
            <h3>博客标题</h3>
            <p>博客概要...</p>
            <a th:href="@{/blogContent}">阅读全文</a>
            <button id="Edit Blog">编辑</button>
            <button>删除</button>
          </li>
          
          <!-- 添加更多博客项 -->
        </ul>
        <button id="Add Blog">添加博客</button>
        <a class="logout" th:href="@{/login}">登出</a>
      </div>
      <script th:src="@{styleManagementSystem.js}"></script>
</body>
</html>
