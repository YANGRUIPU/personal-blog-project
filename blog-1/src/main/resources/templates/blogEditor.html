<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{styleEditor.css}">
    <title>编辑博客</title>
</head>
<body>
    <div class="container">
        <a class="homepage" th:href="@{/blogContent}">ブログページに戻る</a>
        <h2>ブログ編集</h2>
        <form method="POST" th:action="@{/blogEditor}">
        <input type="hidden" name="id" th:value="${editorId}" >
        
            <div class="form-group">
                <label for="title">タイトル</label>
                <input th:value="${OriginalTitle}"  type="text" id="title" name="blogTitle" required>
            </div>
            <div class="form-group">
                <label for="summary">概要:</label>
                <textarea th:text="${OriginalSummary}"   id="summary" name="blogSummary"required></textarea>
            </div> 
            <div class="form-group">
                <label for="content">内容:</label>
                <textarea th:text="${OriginalContent}"  id="content" name="blogContent"required></textarea>
            </div>
            <button type="submit">保存</button>  
        </form>
    </div>
</body>
</html>
